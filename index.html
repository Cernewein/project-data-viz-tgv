<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
	position: absolute;
	width: 200px;
	height: 28px;
	pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v4.min.js"></script>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var r = d3.scaleSqrt()
		.range([2,10]);
  
var xAxis = d3.axisBottom()
		.scale(x);

var yAxis = d3.axisLeft()
		.scale(y);
  
var color = d3.scaleOrdinal(d3.schemeCategory20);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var tooltip = d3.select("body").append("div")
					.attr("class", "tooltip")
					.style("opacity", 0);

d3.text('regularite-mensuelle-tgv.csv', function(error, raw){
  var dsv = d3.dsvFormat(";");
  var data = dsv.parse(raw);
  console.log(data)
	data.forEach(function(d){
    d.NbrTrainCirc = +d.NbrTrainCirc;
    d.NbrTrainAnn  = +d.NbrTrainAnn;
    d.NbrTrainProg  = +d.NbrTrainProg;
    d.NbrTrainRet  = +d.NbrTrainRet;
    d.Regularite = +d.Regularite;
	});

	x.domain(d3.extent(data, function(d){
		return d.NbrTrainCirc;
	})).nice();

	y.domain(d3.extent(data, function(d){
		return d.NbrTrainRet;
	})).nice();

	//r.domain(d3.extent(data, function(d){
		//return d.petal_length;
	//})).nice();
  
  svg.append('g')
    .attr('transform', 'translate(0,' + height + ')')
    .attr('class', 'x axis')
    .call(xAxis);

  svg.append('g')
    .attr('transform', 'translate(0,0)')
    .attr('class', 'y axis')
    .call(yAxis);

	svg.append('text')
		.attr('x', 10)
		.attr('y', 10)
		.attr('class', 'label')
		.text('Nombre de trains en retard');

	svg.append('text')
		.attr('x', width)
		.attr('y', height - 10)
		.attr('text-anchor', 'end')
		.attr('class', 'label')
		.text('Nombre de train qui ont circul√©');

  svg.selectAll(".dot")
    .data(data)
  .enter().append("circle")
    .attr("class", "dot")
    .attr("r",4) //function(d) { return r(d.petal_length); })
    .attr("cx", function(d) { return x(d.NbrTrainCirc); })
    .attr("cy", function(d) { return y(d.NbrTrainRet); })
    .style("fill", function(d) { return color(d.Axe); })
    .on("mouseover", function(d){
		   tooltip.transition()
		   	.duration(0)
		   	.style("opacity", .9);
		   tooltip.html("Regularite: " + d.Regularite)
		   	.style("left", (d3.event.pageX + 5) + "px")
		   	.style("top", (d3.event.pageY - 28) + "px");
		 })
		.on("mouseout", function(d){
			tooltip.transition()
				.duration(500)
				.style("opacity",0);
		});

  
  var legend = svg.selectAll(".legend")
    .data(color.domain())
  .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
});
  
</script>
